<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Place a complaint</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Raleway:400,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- responsive style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/webp">
  <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <!-- preloader -->
  <div class="preloader">
    <div class="spinner" id="spinner">0%</div>
  </div>

  <script>
    // hide preloader when document is ready
    jQuery(document).ready(function () {
      // add a delay of 1 second
      setTimeout(function () {
        // fade out the preloader
        jQuery(".preloader").fadeOut("slow");
        // show the hero area
        jQuery(".hero_area1").addClass('visible');
      }, 1000);
    });
  </script>

  <div class="hero_area1">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="/static/images/logo.png" alt="" />
          </a>
          <div class="navbar-collapse" id="">

            <div class="custom_menu-btn">
              <button onclick="openNav()">
                <span class="s-1">

                </span>
                <span class="s-2">

                </span>
                <span class="s-3">

                </span>
              </button>
            </div>
            <div id="myNav" class="overlay">
              <div class="overlay-content">
                <a href="{{ url_for('tenant_data') }}">Payment Info</a>
                <a href="{{ url_for('complaint_form') }}">Make A Complaint</a>
                <a href="{{ url_for('my_complaints') }}">My Complaints</a>
                <a class="mr-4" href="{{ url_for('logout') }}">Logout</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
    <div>
      {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
      <div id="alert" class="alert-danger" style="  color: white; font-weight: bold; margin-bottom: 1rem; text-align: center; font-size: large;">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}
    </div>
    <!-- slider section -->
    <section class="sale_section layout_padding">
      <div class="container-fluid-form" style="margin-top: -90px !important;">
          <form id="myForm" class="property_forn" action="{{url_for('add_complaint')}}" method="POST" enctype="multipart/form-data">
              <h3>Time For Pain Points</h3>
              <h6>Tenant Info</h6>
              <label class="input_labels" for="">Question/Complaint Summary</label>
              <input type="text" name="complaint_heading" required><br>
              <label class="input_labels" for="">Details</label>
              <textarea class="complaint_details" name="details" required></textarea><br>
              <input type="file" id="complaint_image" name="complaint_image" accept="image/*" style="display: none;">
              <label for="complaint_image" class="upload_icon">
                  <i class="fas fa-paperclip"></i>
              </label>
              <span class="file-name" id="fileName"></span>
              <span class="error" id="fileSizeError">File size should not exceed 2MB</span>
              <br>
              <input type="hidden" id="clientTime" name="client_time">
              <input type="hidden" id="timeZoneOffset" name="time_zone_offset">
              <input style="margin-bottom: 10px;" required type="submit" class="btn" value="Submit">
          </form>
      </div>
    </section>
    <!-- end slider section -->
  </div>

  <script>
    document.getElementById('complaint_image').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const fileNameElement = document.getElementById('fileName');
        if (file) {
            if (file.size > 2 * 1024 * 1024) { // 2MB in bytes
                document.getElementById('fileSizeError').style.display = 'inline';
                event.target.value = ''; // Clear the file input
                fileNameElement.textContent = ''; // Reset the file name display
            } else {
                document.getElementById('fileSizeError').style.display = 'none';
                fileNameElement.textContent = file.name; // Display the file name
            }
        } else {
            fileNameElement.textContent = ''; // Reset if no file is chosen
        }
    });

    document.getElementById('myForm').addEventListener('submit', function(event) {
        const file = document.getElementById('complaint_image').files[0];
        if (file && file.size > 2 * 1024 * 1024) { // 2MB in bytes
            document.getElementById('fileSizeError').style.display = 'inline';
            event.preventDefault(); // Prevent form submission
        }
    });
  </script>

  <script>
    $(document).ready(function() {
        let now = new Date();
        let timeZoneOffset = -now.getTimezoneOffset() / 60;  // timezone offset in hours

        $('#clientTime').val(now.toISOString());
        $('#timeZoneOffset').val(timeZoneOffset);

        $('#timeForm').submit(function(event) {
            $.ajax({
                url: '/your-endpoint',
                method: 'POST',
                data: {
                    'client_time': $('#clientTime').val(),
                    'time_zone_offset': $('#timeZoneOffset').val()
                },
                success: function(response) {
                    // Handle the server's response here
                }
            });

            event.preventDefault();  // Prevent the form from being submitted normally
        });
    });
  </script>

  <script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
        var radios = document.getElementsByTagName('input');
        var allAnswered = true;
        for (var i = 0; i < radios.length; i++) {
            if (radios[i].type === 'radio' && !radios[i].checked) {
                allAnswered = false;
                break;
            }
        }
        if (!allAnswered) {
            if (!confirm('Do you want to submit complaint?')) {
                event.preventDefault();
            }
        } else {
            if (!confirm('Do you want to submit complaint?')) {
                event.preventDefault();
            }
        }
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
    // Hide the alert after 5 seconds
    setTimeout(function() {
        document.getElementById("alert").style.display = "none";
    }, 5000);
    });
</script>

<script>
  let counter = 0;
  const spinner = document.getElementById('spinner');

  const intervalId = setInterval(() => {
    counter++;
    spinner.textContent = `${counter}%`;

    if (counter === 100) {
      clearInterval(intervalId);
    }
  }, 100); // Adjust this value to control the speed of the counter
</script>

<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
<script src="{{ url_for('static', filename='js/custom.js') }}"></script>


</body>

</html>
