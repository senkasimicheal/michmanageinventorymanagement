<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner with QuaggaJS</title>
    <script src="https://unpkg.com/quagga@latest/dist/quagga.min.js"></script>
    <style>
        #scanner {
            width: 100%;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Scan Barcode</h1>
    <div id="scanner"></div>
    <p id="product-details"></p>

    <script>
            function startScanner() {
                Quagga.init({
                    inputStream: {
                        type: "LiveStream",
                        constraints: {
                            facingMode: "environment" // Use rear camera
                        },
                        target: document.querySelector('#scanner')
                    },
                    decoder: {
                        readers: ["code_128_reader"] // Adjust to your needs
                    }
                }, function (err) {
                    if (err) {
                        console.error(err);
                        return;
                    }
                    console.log("Quagga initialized.");
                    Quagga.start();
                });

                Quagga.onDetected(function (data) {
                    console.log("Barcode detected:", data.codeResult.code);

                // Stop the scanner
                Quagga.stop();

                // Send the decoded barcode to the Flask backend
                fetch(`/get_product?barcode=${encodeURIComponent(data.codeResult.code)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            document.getElementById('product-details').innerText = "Product not found!";
                        } else {
                            document.getElementById('product-details').innerText = 
                                `Product Name: ${data.product_name}, Selling Price: $${data.selling_price}`;
                        }
                    })
                    .catch(error => console.error('Error fetching product:', error));
            });
        }

            startScanner();
    </script>
</body>
</html>
