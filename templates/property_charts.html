<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Performance Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Property Performance Chart</h2>
    <div class="col-md-6 segment">
        <canvas id="propertyPerformanceChart"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('propertyPerformanceChart').getContext('2d');
        var chartData = {{ chart_property_performance_data | tojson }};
        var propertyPerformanceChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: chartData.labels,
                datasets: [
                    {
                        label: 'Available Amount',
                        data: chartData.available_amount,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Demanded Amount',
                        data: chartData.demanded_amount,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
